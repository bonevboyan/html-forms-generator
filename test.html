<fieldset>
    <legend>PersonalInfo</legend>

    <div>
        <label for="personalInfo[firstName]">First Name</label>
        <input type="text" name="personalInfo[firstName]" id="personalInfo[firstName]" required="true">

    </div>


    <div>
        <label for="personalInfo[lastName]">Last Name</label>
        <input type="text" name="personalInfo[lastName]" id="personalInfo[lastName]" required="true">

    </div>


    <div>
        <label for="personalInfo[email]">Email Address</label>
        <input type="email" name="personalInfo[email]" id="personalInfo[email]" required="true">
        <div>We'll never share your email with anyone else</div>
    </div>


    <div>
        <label for="personalInfo[birthdate]">Date of Birth</label>
        <input type="date" name="personalInfo[birthdate]" id="personalInfo[birthdate]" required="true">
        <div>We will send you a birthday gift!</div>
    </div>


    <div>
        <label for="personalInfo[gender]">Gender</label>
        <select name="personalInfo[gender]" id="personalInfo[gender]" ><option value="">Please select your gender</option><option value="0">Male</option><option value="1">Female</option><option value="2">Non-binary</option><option value="9">Prefer not to say</option></select>

    </div>

</fieldset>


<fieldset>
    <legend>Address</legend>

    <div>
        <label for="address[street]">Street Address</label>
        <input type="text" name="address[street]" id="address[street]" required="true">

    </div>


    <div>
        <label for="address[city]">City</label>
        <input type="text" name="address[city]" id="address[city]" required="true">

    </div>


    <div>
        <label for="address[zip]">ZIP Code</label>
        <input type="text" name="address[zip]" id="address[zip]" pattern="[1-9]{1}[0-9]{3}">
        <div>Enter a valid 4-digit ZIP code</div>
    </div>


    <div>
        <label for="address[country]">Country</label>
        <select name="address[country]" id="address[country]" ><option value="">Select your country</option><option value="US">United States</option><option value="CA">Canada</option><option value="UK">United Kingdom</option><option value="DE">Germany</option><option value="FR">France</option></select>

    </div>

</fieldset>


<fieldset>
    <legend>Preferences</legend>

    <div>
        <label for="preferences[newsletter]">Subscribe to newsletter</label>
        <input type="checkbox" name="preferences[newsletter]" id="preferences[newsletter]" checked="true">

    </div>


    <div>
        <label for="preferences[notifications]">Notification Preferences</label>
        <select name="preferences[notifications]" id="preferences[notifications]" ><option value="">Select notification preference</option><option value="all">All notifications</option><option value="important">Important only</option><option value="none">No notifications</option></select>

    </div>


    <div>
        <label for="preferences[bio]">About Me</label>
        <textarea name="preferences[bio]" id="preferences[bio]" rows="4"></textarea>
        <div>Maximum 500 characters</div>
    </div>

</fieldset>
